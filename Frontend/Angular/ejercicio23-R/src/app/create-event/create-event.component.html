<div>
  <form [formGroup]="formEvent" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="event-name">Nombre del evento:</label>
      <input id="event-name" type="text" formControlName="name"/>
      <div class="alert" *ngIf="isValid('name')">Campo obligatorio!</div>
    </div>
    <div class="form-group">
      <label for="date">Fecha: </label>
      <input id="date" type="text" formControlName="date"/>
      <div class="alert" *ngIf="isValid('date')">Campo obligatorio!</div>
    </div>
    <div class="form-group">
      <label for="time">Hora: </label>
      <input id="time" type="text" formControlName="time"/>
      <div class="alert" *ngIf="isValid('time')">Campo obligatorio!</div>
    </div>
    <div formGroupName="location">
      <div class="form-group">
        <label for="address">Direcci√≥n: </label>
        <input id="address" type="text" formControlName="address"/>
        <div class="alert" *ngIf="isValid('location.address')">Campo obligatorio!</div>
      </div>
      <div class="form-group">
        <label for="city">Ciudad: </label>
        <input id="city" type="text" formControlName="city"/>
        <div class="alert" *ngIf="isValid('location.city')">Campo obligatorio!</div>
      </div>
      <div class="form-group">
        <label for="country">Pais: </label>
        <input id="country" type="text" formControlName="country"/>
        <div class="alert" *ngIf="isValid('location.country')">El pais debe ser representado por 2 letras mayusculas!</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="formEvent.invalid">Guardar</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
  </form>
</div>
