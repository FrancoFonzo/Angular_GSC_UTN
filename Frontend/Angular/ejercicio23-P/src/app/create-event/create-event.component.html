<div>
  <form #eventForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="event-name">Nombre del evento:</label>
      <input id="event-name" type="text" [(ngModel)]="model.name"/>
    </div>
    <div class="form-group">
      <label for="date">Fecha: </label>
      <input id="date" type="text" [(ngModel)]="model.date"/>
    </div>
    <div class="form-group">
      <label for="time">Hora: </label>
      <input id="time" type="text" [(ngModel)]="model.time"/>
    </div>
    <div class="form-group">
      <label for="address">Direcci√≥n: </label>
      <input id="address" type="text" [(ngModel)]="model.location.address"/>
    </div>
    <div class="form-group">
      <label for="city">Ciudad: </label>
      <input id="city" type="text" [(ngModel)]="model.location.city"/>
    </div>
    <div class="form-group">
      <label for="country">Pais: </label>
      <input id="country" type="text" [(ngModel)]="model.location.country"/>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
  </form>
</div>
